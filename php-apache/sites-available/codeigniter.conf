<VirtualHost *:80>
# ServerName @localhost
ServerName www.test-codeigniter.local
ServerAlias test-codeigniter.local
DocumentRoot /var/www/html/test-codeigniter/public

<Directory /var/www/html/test-codeigniter>
    DirectoryIndex index.php
    AllowOverride All
</Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
